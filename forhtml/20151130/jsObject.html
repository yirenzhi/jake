    {
        var date=new Date();

        var second=date.getSeconds();
        hour=checkTime(hour);
        minute=(minute);
        second=checkTime(second)
        document.getElementById("date1").innerHTML=(hour+":"+minute+":"+second);

    function checkTime(i)
    {
        if (i<10)
        {i="0"+i;}
        return i;
    }
