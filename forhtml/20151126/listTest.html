<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listTest</title>
</head>
<body>
<h4>一个无序列表：</h4>
<ul>
    <li>咖啡</li>
    <li>茶</li>
    <li>牛奶</li>
</ul>

<ol>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ol>
<ol start="50">
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ol>
<dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
</dl>

</body>
</html>
