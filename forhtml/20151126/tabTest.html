<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	

</head>
<body>
<h4>带有普通的边框：</h4>
<table border="1">
	<tr>
		<th>Heading</th>
		<th>Another Heading</th>
	</tr>
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>&nbsp</td>
		<td>Row</td>
	</tr>
</table>

<h4>横跨两列的单元格：</h4>
<table border="2">
	<tr>
		<th>姓名</th>
		<th colspan="2">电话</th>
	</tr>
	<tr>
		<td>Bill Gates</td>
		<td>1234567</td>
		<td>9876543</td>
	</tr>
</table>

<h4>横跨两行的单元格:</h4>
<table border="1">
	<tr>
		<th>姓名</th>
		<td>Bill Gates</td>
	</tr>
	<tr>
		<th rowspan="2">电话</th>
		<td>1234657</td>
	</tr>
	<tr>
		<td>9876465</td>
	</tr>
</table>

<h4>表的各种嵌套</h4>
<table border="1">
<tr>
	<td>
		<p>这是一个段落</p>
		<p>这是另外一个段落</p>
	</td>
	<td>
		<p>这个单元包含一个表格：</p>
		<table>
			<tr>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td>C</td>
				<td>D</td>
			</tr>
		</table>
	</td>
</tr>
<tr>
	<td>
		<p>这个单元包含一个列表：</p>
		<ul>
			<li>苹果</li>
			<li>香蕉</li>
			<li>菠萝</li>
		</ul>
	</td>
	<td>
		HELLO
	</td>
</tr>
	
</table>

<h4>背景颜色:</h4>
<table border="1" bgcolor="red">
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>

<h4>背景图像：</h4>
<table border="1" background="./eg_bg_07.gif">
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>


</table>



</body>
</html>
